<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head class="header" th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jumbotron-narrow.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <link rel="stylesheet" href="/css/headers.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <main>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-dark">임시 신고 관리</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">누적 신고 관리</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">관리자 계정</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">관리자 키 생성</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-primary">Logout</button>
                </div>
            </header>
        </div>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap header -->
</head>
