<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="layout/header :: header"/>-->
<head class="header" th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jumbotron-narrow.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <link rel="stylesheet" href="/css/headers.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap header -->
</head>
<title>관리자 회원가입</title>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
</head>
<body>
<div class="container">
    <form role="form" action="/admin/register" th:object="${registerForm}" method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">패스워드</label>
            <!-- type이 password이면 에러가 반환되었을 때 데이터 유지가 안 된다. -->
            <input type="password" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="key">회원가입 키</label>
            <input type="text" th:field="*{key}" class="form-control" placeholder="회원가입용 키를 입력하세요"
                   th:class="${#fields.hasErrors('key')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('key')}" th:errors="*{key}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br/>
    <div th:replace="layout/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
